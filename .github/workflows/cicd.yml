
name: Build and Publish Bot's client and server docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies for the server
        run: |
         python -m pip install --upgrade pip
         pip install -r server/requirements.txt

      - name: Build Docker image for the server
        run: docker build -t bot-server:latest server/
    
      - name: Build Docker image for the cient
        run: docker build -t bot-client:latest client/

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Server Docker image
        run: docker push bot-server:latest
    
      - name: Push Client Docker image
        run: docker push bot-client:latest
